{% include 'header.html'%}
<div class="container mt-3">
<h6 class="text-center mt-1">Stock Managers</h6>
    <table style="width:100%" class="table table-bordered mt-1">
        <tr>
            <th style="font-size:12px">Name</th>
            <th style="font-size:12px">Email</th>
             <th style="font-size:12px">Phone</th>
             <th style="font-size:12px">Address</th>
        </tr>
        {% for stock_manager in stock_managers%}

        <tr>
            <td><b>{{stock_manager['name']}}</b></td>
            <td><b>{{stock_manager['email']}}</b></td>
             <td><b>{{stock_manager['phone']}}</b></td>
             <td><b>{{stock_manager['address']}}</b></td>
        </tr>
        {% endfor %}
    </table>
</div>
