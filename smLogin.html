{% include 'header.html'%}
<style>
body {
  background-image: url("https://learn.g2.com/hubfs/iStock-1024926532.jpg");
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;
  height:200px;
}
</style>
<script>
function validate(){
        let email = document.getElementById("email").value
        if(email==""){
            alert("Enter Email")
            return false;
        }
        let password = document.getElementById("password").value
        if(password==""){
            alert("Enter Password")
            return false;
        }

        return true
    }
</script>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-3">
        <div class="card p-5 mt-5">
            <form action="/smLogin1" method="post" onsubmit="return validate()">
                <div class="text-center h4">StockManager Login</div>
                 <div class="form-group mt-1">
                    <label class="email">Email Id</label>
                     <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control p-2   mt-1">
                </div>
                 <div class="form-group mt-1">
                    <label class="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control p-2 mt-2">
                </div>
                    <input type="submit" value="Login" class="btn btn-primary mt-3 w-100">
            </form>
        </div>
    </div>
</div>
