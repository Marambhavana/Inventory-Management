{% include 'header.html'%}
<script>
 function validate(){
        let name = document.getElementById("name").value
        if(name==""){
            alert("Enter  Name")
            return false;
        }
           let email = document.getElementById("email").value
        if(email==""){
            alert("Enter  Email")
            return false;
        }
           let phone = document.getElementById("phone").value
        if(phone==""){
            alert("Enter  Phone")
            return false;
        }
          let password = document.getElementById("password").value
        if(password==""){
            alert("Enter  Password")
            return false;
        }
         let address = document.getElementById("address").value
        if(address==""){
            alert("Enter  Address")
            return false;
        }
        return true
    }
</script>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card p-5 mt-4">
            <form action="/addSalesPerson1" method="post" onsubmit="return validate()">
                <div class="text-center h6">Add SalesPerson</div>
                 <div class="form-group mt-1">
                    <label class="name">Name</label>
                     <input type="text" name="name" id="name" placeholder="Enter Name" class="form-control p-2   mt-1">
                </div>
                 <div class="form-group mt-1">
                    <label class="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control p-2 mt-2">
                </div>
                 <div class="form-group mt-1">
                    <label class="phone">Phone</label>
                    <input type="number" name="phone" id="phone" placeholder="Phone Number" class="form-control p-2 mt-2">
                </div>
                 <div class="form-group mt-1">
                    <label class="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control p-2 mt-2">
                </div>
                 <div class="form-group mt-1">
                    <label class="address">Address</label>
                     <textarea name="address" id="address" placeholder="Address" class="form-control"></textarea>
                </div>
                    <input type="submit" value="Add SalesPerson" class="btn btn-primary mt-3 w-100">
            </form>
        </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <h6 class="text-center mt-1">Sales Persons</h6>
            <table style="width:100%" class="table table-bordered mt-1">
                <tr>
                    <th style="font-size:12px">Name</th>
                    <th style="font-size:12px">Email</th>
                     <th style="font-size:12px">Phone</th>
                     <th style="font-size:12px">Address</th>
                </tr>
                {% for salesPerson in salesPersons%}

                <tr>
                    <td><b>{{salesPerson['name']}}</b></td>
                    <td><b>{{salesPerson['email']}}</b></td>
                     <td><b>{{salesPerson['phone']}}</b></td>
                     <td><b>{{salesPerson['address']}}</b></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
