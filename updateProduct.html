{% include 'header.html'%}
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4 mt-3">
		<div class="card p-4">
			<div class="text-center h4"></div>
			<form action="updateProduct1" method="post">
				<input type="hidden" name="product_id" value="{{product_id}}">
				<div class="form-group">
					<label class="form-label">Price</label>
					<input type="number" name="price" class="form-control"  id="price" value="{{product['price']}}">
				</div>
				<div class="form-group mt-1">
					<label class="form-label">Quantity</label>
					<input type="number" name="product_quantity" class="form-control" value="{{product['product_quantity']}}"  id="available_quantity" >
				</div>
					<div class="form-group mt-1">
					<label class="form-label">Threshold Quantity</label>
					<input type="number" name="threshold_quantity" class="form-control" value="{{product['threshold_quantity']}}"  id="available_quantity" >
				</div>

				<div>
					<input type="submit"  class="btn btn-primary w-100 mt-2" value="Update Product">
				</div>
			</form>
		</div>
	</div>
</div>
