{% include 'header.html'%}
<script>
 function validate(){
        let product_name = document.getElementById("product_name").value
        if(product_name==""){
            alert("Enter  ProductName")
            return false;
        }
         let price = document.getElementById("price").value
        if(price==""){
            alert("Enter Price")
            return false;
        }
         let product_quantity = document.getElementById("product_quantity").value
        if(product_quantity==""){
            alert("Enter  Quantity")
            return false;
        }
         let threshold_quantity = document.getElementById("threshold_quantity").value
        if(threshold_quantity==""){
            alert("Enter  Threshold Quantity")
            return false;
        }
         let product_image = document.getElementById("product_image").value
        if(product_image==""){
            alert("Choose Image")
            return false;
        }
         let product_description = document.getElementById("product_description").value
        if(product_description==""){
            alert("Enter  Description")
            return false;
        }
        return true
    }
</script>
<div class="container">
        <div class="card mt-5 p-2">
             <div class="text-center h6">Add Product</div>
            <form action="addProduct1" method="post" enctype="multipart/form-data" onsubmit="return validate()">
            <div class="row">
                <div class="col-md-6">
                <div class="mt-2">
                    <label for="product_name">Product Name</label>
                    <input type="text" name="product_name" id="product_name" placeholder="Enter Product Name"  class="form-control mt-1 p-2">
                </div>
                <div class="mt-2">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" placeholder="Enter Price"  class="form-control p-2 mt-1">
                </div>
                <div class="mt-2">
                    <label for="product_quantity">Quantity</label>
                    <input type="number" name="product_quantity" id="product_quantity" placeholder="Enter Product Quantity"  class="form-control p-2 mt-1">
                </div>
                </div>
                <div class="col-md-6">
                     <div class="form-group mt-1">
                    <label for="threshold_quantity">Threshold Quantity</label>
                    <input type="number" name="threshold_quantity" id="threshold_quantity" placeholder="Threshold Quantity"  class="form-control p-2 mt-1">
                </div>
                    <div class="form-group mt-1">
                        <label for="sub_category_id" class="form-label ">Sub Category</label>
                        <select name="sub_category_id" id="sub_category_id"  class="form-control p-2">
                            {% for sub_category in sub_categories: %}
                            <option value="{{sub_category['_id']}}">{{sub_category['sub_category_name']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mt-1">
                        <label for="product_image">Choose Picture</label>
                        <input type="file" name="product_image" id="product_image"  class="form-control mt-2 p-2">
                    </div>
                </div>
                   <div class="form-group">
                        <label for="product_description" class="form-label">About Product</label>
                        <textarea  name="product_description" id="product_description"  placeholder="About"  class="form-control "></textarea>
                    </div>
                </div>
                  <input type="submit" value="Add Product" class="btn btn-success text-white w-100 mt-3">
                 </form>
        </div>
</div>
