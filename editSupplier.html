{% include 'header.html'%}
<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4 mt-5">
    <div class="card p-4 mt-5">
      <form action="editSupplier1" method="post">
          <input type="hidden" name="supplier_id" value="{{supplier_id}}">
          <div class="text-center h3">Edit Supplier </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="{{supplier['name']}}"  class="form-control p-2 mt-1">
          </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" value="{{supplier['phone']}}"  class="form-control p-2 mt-1">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{supplier['email']}}"  class="form-control p-2 mt-1">
          </div>
          <input type="submit" value="Edit" class="btn btn-primary w-100 mt-3">
      </form>
    </div>
  </div>
</div>
